
<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>kikoolol.fun</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
        margin: 0;
        height: 100vh;
        background: radial-gradient(circle at center, #ff00c8, #2d00f7, #00f0ff);
        font-family: 'Press Start 2P', cursive;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        text-align: center;
    }

    h1 {
        font-size: 2.5em;
        text-shadow: 0 0 5px #fff, 0 0 20px #ff00ff, 0 0 30px #00ffff;
        animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
        from { text-shadow: 0 0 5px #fff, 0 0 20px #ff00ff, 0 0 30px #00ffff; }
        to   { text-shadow: 0 0 10px #fff, 0 0 30px #ff00ff, 0 0 50px #00ffff; }
    }

    p {
        font-size: 1em;
        margin-top: 15px;
    }

    button {
        margin-top: 25px;
        padding: 10px 20px;
        border: none;
        background: #00ffff;
        color: #2d00f7;
        font-size: 1em;
        font-family: inherit;
        cursor: pointer;
        box-shadow: 0 0 10px #00ffff, 0 0 20px #ff00ff;
        transition: transform 0.2s ease;
    }

    button:hover {
        transform: scale(1.1);
    }

    canvas {
        position: absolute;
        top: 0;
        left: 0;
        z-index: -1;
    }
</style>
</head>
<body>

<h1>KIKOOLOL.FUN</h1>
<p>Page trop styl√©e pour toi.</p>

<canvas id="bg"></canvas>

<script>
    // Canvas effet "lignes qui bougent" style vaporwave
    const canvas = document.getElementById("bg");
    const ctx = canvas.getContext("2d");
    let w, h;
    function resize() {
        w = canvas.width = window.innerWidth;
        h = canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    let lines = [];
    for (let i = 0; i < 50; i++) {
        lines.push({
            x: Math.random() * w,
            y: Math.random() * h,
            speed: 0.5 + Math.random() * 1.5,
            length: 20 + Math.random() * 80,
            color: `hsl(${Math.random() * 360}, 100%, 70%)`
        });
    }

    function draw() {
        ctx.clearRect(0, 0, w, h);
        lines.forEach(line => {
            ctx.strokeStyle = line.color;
            ctx.beginPath();
            ctx.moveTo(line.x, line.y);
            ctx.lineTo(line.x, line.y + line.length);
            ctx.stroke();
            line.y += line.speed;
            if (line.y > h) line.y = -line.length;
        });
        requestAnimationFrame(draw);
    }
    draw();
</script>

</body>
</html>
