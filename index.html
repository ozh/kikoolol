<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.2em;
            font-weight: 300;
        }

        .directory-list {
            list-style: none;
        }

        .directory-item {
            margin-bottom: 15px;
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        .directory-item:hover {
            transform: translateY(-3px);
        }

        .directory-link {
            display: block;
            padding: 20px 25px;
            background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .directory-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .directory-link:hover::before {
            left: 100%;
        }

        .directory-item:nth-child(1) .directory-link {
            background: linear-gradient(45deg, #ff6b6b, #ee5a6f);
        }

        .directory-item:nth-child(2) .directory-link {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
        }

        .directory-item:nth-child(3) .directory-link {
            background: linear-gradient(45deg, #45b7d1, #96c93d);
        }

        .directory-item:nth-child(4) .directory-link {
            background: linear-gradient(45deg, #f093fb, #f5576c);
        }

        .directory-link:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .folder-icon {
            display: inline-block;
            margin-right: 10px;
            font-size: 1.2em;
        }

        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            .directory-link {
                padding: 15px 20px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

                <a href="kikoolol.club/" class="directory-link">

                </a>
            </li>

            </li>

                <a href="kikoolol.fun/" class="directory-link">
                    <span class="folder-icon">üéâ</span>
                    kikoolol.fun
                </a>
            </li>
            <li class="directory-item">

                    <span class="folder-icon">‚ö°</span>

            </li>
        </ul>
    </div>
</body>
</html>
