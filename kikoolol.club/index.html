        color: white;
        text-align: center;
        margin: 0;
        padding: 0;

    h1 {

        66% { color: cyan; }
        83% { color: blue; }
        100% { color: magenta; }
    }
    .marquee {
        width: 100%;
        overflow: hidden;
        white-space: nowrap;
        box-sizing: border-box;
        position: fixed;
        bottom: 0;
        background: rgba(0,0,0,0.5);
        padding: 10px 0;
    }
    .marquee span {
        display: inline-block;
        padding-left: 100%;
        animation: scroll 10s linear infinite;
        font-size: 1.2em;
    }
    @keyframes scroll {
        0% { transform: translateX(0); }
        100% { transform: translateX(-100%); }
    }
    .sparkle {
        position: absolute;
        pointer-events: none;
